<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息</title>
</head>
<body>

        <p>保存成功</p>
    {% else %}
        <form name="studentinfo" id="stuinfo_id" action="/student/" method="GET">

            {{ form.as_p }}

    {% endif %}
</body>
</html>
